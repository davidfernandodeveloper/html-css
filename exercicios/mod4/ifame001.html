<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframe</title>
</head>
<body>
    <h1>Testando o uso de iframe</h1>
    <p>Acessando o site do <iframe src="https://www.cursoemvideo.com/" frameborder="0">
        [Aqui entre as tag do iframe só aparece para navegadores que não suportam o iframe então colocamos uma tag ancora para pessoa poder clicar e ir para o site ]
        <a href="https://www.cursoemvideo.com" target="_blank">Curso em Video</a>
    </iframe>  para aprender a programar</p>
    
    <p>mais um exemplo de iframe <iframe src="https://gustavoguanabara.github.io/" frameborder="0">
        [Aqui entre as tag do iframe só aparece para navegadores que não suportam o iframe]
    </iframe>esse é o repositório do Guanabara</p>
</body>
</html>
