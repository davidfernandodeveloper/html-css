<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproduzindo áudio</title>
</head>
<body>
<h1>Reprodução de áudio em HTML5</h1>
<a>iremos usar a tag &lt; audio &gt;</a>
<br>
<audio preload="metadata" autoplay controls loop>
    <source src="music.mp3" type="audio/mpeg">
    <source src="music.ogg" type="audio/ogg">
    <source src="music.wav" type="audio/wav">
    <a>Infelizmente o navegador não possui suporte para reproduzi-lo</a>
    <a href="music.mp3">clique aqui para fazer o download em mp3 </a>

</audio>
    
</body>
</html>
