<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML5</h1>
    <P>Em HTML5 podemos, podemos inserir os elementos da tabela a seguir. Passe o mouse sobre os temas para descobrir qual tag deverá utilizar em cada caso.</P>
    <ul type="square">
        <li><abbr title="use &lt;p&gt;">Parágrafo</abbr></li>
        <li><abbr title="use &lt;h&gt;">Títulos</abbr></li>
        <li><abbr title="use &lt;abbr title&gt;">Abreviações</abbr></li>
        <li><abbr title="use &lt;img src&gt;">Imagens</abbr></li>
        <li><abbr title="use &lt;code &gt;">Código Fonte</abbr></li>
        <li><abbr title="use &lt;ol&gt;">Lista númeradas</abbr></li>
        <li><abbr title="use &lt;ul&gt;"> com marcadores</abbr></li>

    </ul>
    
</body>
</html>
